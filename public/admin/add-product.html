<!DOCTYPE html>
<html>
<head>
  <title>Add Product</title>
</head>
<body>

<h2>Add Product</h2>

<form id="addForm" onsubmit="addProduct(event)">
  <input id="name" placeholder="Name" required /><br><br>
  <input id="price" type="number" placeholder="Price" required /><br><br>
  <input id="category" placeholder="Category" required /><br><br>
  <input id="image" placeholder="Image URL" /><br><br>
  <textarea id="description" placeholder="Description"></textarea><br><br>
  <button type="submit">Add Product</button>
</form>

<script src="js/admin.js"></script>
</body>
</html>
